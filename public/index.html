<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Family Reunion</title>
        <meta name="description" content="Help for families and large groups to co-ordinate schedules">
        <link href="main.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Pangolin|Roboto" rel="stylesheet">
    </head>
</html>
<body>
    <main>
        <section class="js-landing-page">
            <div class="content landing-page">
                <form class="js-login">
                    <fieldset>
                        <legend>Log In</legend>
                        <label for="login-email">Email</label>
                        <input type="text" name="login-email" id="login-email" class="user-email">
                        <label for="user-password">Password</label>
                        <input type="text" name="user-password" id="user-password">
                    </fieldset>
                    <button type="submit" class="js-login-button">Submit</button>
                </form>
            </div>
        </section>

        <section class="js-welcome-page hidden">
            <div class="content welcome-page">

            </div>
        </section>

        <section class="js-event-page hidden" aria-live="polite">
            <div class="content event-page">
                <div class="event-information"></div>
                <div class="all-activities"></div>
        </section>

        <section class="js-activity-page hidden">
            <div class="content activity-page"></div>
        </section>

    </main>

    <div class="contain-modal behind">
        <div class="overlay"></div>
        <div class="modal"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="datastore.js" type="text/javascript"></script>
    <script src="client.js"></script>
</body>
