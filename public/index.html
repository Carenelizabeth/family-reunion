<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Family Reunion</title>
        <meta name="description" content="Help for families and large groups to co-ordinate schedules">
        <link href="main.css" rel="stylesheet" type="text/css">
    </head>
</html>
<body>
    <section class="landing-page">
        <div class="content">
            <form class="js-login">
                <fieldset>
                    <legend>Log In</legend>
                    <label for="login-email">Email</label>
                    <input type="text" name="login-email" id="login-email" class="user-email">
                    <label for="user-password">Password</label>
                    <input type="text" name="user-password" id="user-password">
                </fieldset>
                <button type="submit" class="js-login-button">Submit</button>
            </form>
        </div>
    </section>

    <section class="event-page hidden" aria-live="polite">
        <p>Show all the activities</p>
        <div class="all-activities">
            <div class="activity"></div>
            <div class="activity"></div>
            <div class="activity"></div>
        </div>
    </section>

    <section class="make-activity-page hidden">
        <p>Here's where you make a new activity</p>
    </section>

    <section class="activity-page hidden">
        <p>Detailed activity view</p>
    </section>

    <section class="rsvp-page hidden">
        <p>Let everyone know you will be coming!</p>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="client.js"></script>
</body>
