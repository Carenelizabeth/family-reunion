<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Family Reunion</title>
        <meta name="description" content="Help for families and large groups to co-ordinate schedules">
        <link href="main.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Pangolin|Roboto" rel="stylesheet">
    </head>
</html>
<body>
    <main>
        <section class="js-landing-page">
            <div class="content landing-page">
                <form class="js-login">
                    <fieldset>
                        <legend>Log In</legend>
                        <label for="login-email">Email</label>
                        <input type="text" name="login-email" id="login-email" class="user-email">
                        <label for="user-password">Password</label>
                        <input type="text" name="user-password" id="user-password">
                    </fieldset>
                    <button type="submit" class="js-login-button">Submit</button>
                </form>
            </div>
        </section>

        <section class="js-event-page hidden" aria-live="polite">
            <div class="content event-page">
                <div class="event-information"></div>
                <div class="all-activities"></div>
        </section>

        <section class="js-activity-page hidden">
            <div class="activity-page content">
                <button type="button" class="back-to-event">Back to event page</button>
            </div>
        </section>

        <section class="rsvp-page hidden">
            <form>
                <h2>${activitySTORE[0].activity_name}</h2>
                <fieldset>
                    <legend>Who's coming?</legend>
                    <label for="kids-attending">Kids (under 12)</label>
                    <input type="number" max="10" name="kids-attending" id="kids-attending">
                    <label for="adults-attending"></label>
                    <input type="number" max="10" name="adults-attending" id="adults-attending">
                </fieldset>
                <h3>Add additional comments</h3>
                <textarea class="text-input"></textarea>
                <button type="submit" class="submit-rsvp">Submit</button>
            </form>
        </section>
    </main>

    <div class="contain-modal behind">
        <div class="overlay"></div>
        <div class="modal"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="datastore.js" type="text/javascript"></script>
    <script src="client.js"></script>
</body>
