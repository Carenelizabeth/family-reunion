<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Family Reunion</title>
        <meta name="description" content="Help for families and large groups to co-ordinate schedules">
        <link href="main.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Pangolin|Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Walter+Turncoat" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet">
    </head>
</html>
<body onload="handleInviteLink()">
    <nav class="js-nav-bar hidden">
        <button class="nav-button nav-welcome">Welcome</button>
        <button class="nav-button nav-event">Event</button>
        <button class="nav-button nav-invite">Invite Friends</button>
        <button class="nav-button nav-profile">Profile</button>
        <button class="nav-button nav-logout">Log Out</button>
    </nav>
    <main>
        <section class="js-landing-page">
            <div class="landing-page">
                <div class="content">
                    <div class="paper green-border">
                        <div class="thumb-yellow"></div>
                        <div class="intro-text">
                            <h1>Family Reunion Planner</h1>
                            <h2>Make organizing your group a breeze!</h2>
                            <div class="intro-content">
                                <div class="intro-checklist">
                                    <p class="checklist login-buttons"><button class="js-make-account sticker">Sign Up</button> or <button class="js-log-in sticker">Log In</button></p>
                                    <p class="checklist">Create an event </p>
                                    <p class="checklist">Invite other people</p>
                                    <p class="checklist">Plan activities</p>
                                    <p class="checklist">Join other activities</p>
                                    <p class="checklist">Have a blast!</p>
                                </div>
                                <div class="sample-buttons">
                                    <button class="sample-user circle-sticker"><p>Grandma Joe</p></button>
                                    <button class="sample-user circle-sticker"><p>Cousin Bob</p></button>
                                    <button class="sample-user circle-sticker"><p>Aunt Judy</p></button>
                                </div>
                            </div>                    
                            <p class="emphasis">Not ready to commit? Try it out with an honorary family member</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="login-page hidden"></div>
        </section>

        <section class="js-welcome-page hidden bulletin">
            <div class="content welcome-page"></div>
        </section>

        <section class="js-event-page hidden bulletin" aria-live="polite">
            <div class="content event-page">
                <div class="event-information"></div>
                <div class="all-activities"></div>
        </section>

        <section class="js-activity-page hidden bulletin">
            <div class="content activity-page"></div>
        </section>

    </main>

    <div class="contain-modal behind">
        <div class="overlay"></div>
        <div class="modal">
            <div class="top-margin"></div>
            <div class="right-margin"></div>
            <div class="lined-paper"></div> 
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="client.js"></script>
</body>
